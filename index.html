<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-compitable" content="ie=edge">
<title>Note Taking App</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
<script src="script.js" defer></script>

<body>

<div class="modal-container"></div>

<header>
    <h1>Note Taker</h1>
</header>

<form>

    <p class="green-text">Add new Note:<p>

    <hr>
    
    <div class="head">
    <label for="note-head">Head:</label>
    <input type="text" class="note-head">
    </div>

    <hr>

    <div class="input">
    <label for="note">Note:</label>
    <textarea class="note-input" placeholder="Write your note here">God save us</textarea>
    </div>

    <hr>

    <button class="add-note-button" type="submit">Add Note</button>
</form>


<div class="output-div"></div>

</body>


</html>
